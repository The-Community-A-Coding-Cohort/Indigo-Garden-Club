<?xml version="1.0" encoding="UTF-8"?>
<svg 
    width="600" 
    height="300" 
    viewBox="0 0 600 300" 
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
>

  <!-- Background is transparent. 
       You can change it by adding something like:
       <rect width="100%" height="100%" fill="#FFFFFF"/>  -->
  
  <!-- Define a whimsical-style font with fallback -->
  <style>
    .indigo-garden-text {
      font-family: "Comic Sans MS", "Brush Script MT", cursive, sans-serif;
      font-size: 48px;
      font-weight: bold;
      fill: #2c3e9f; /* Indigo-ish blue */
    }
  </style>
  
  <!-- Group for decorative flowers (blue petals + yellow centers + green leaves) -->
  <g id="flower-decorations">
    
    <!-- Example flower #1 (top-left) -->
    <circle cx="80" cy="80" r="15" fill="#f6e24a" /> 
    <!-- Petals as circles around the center -->
    <circle cx="60" cy="80" r="12" fill="#476cc3" />
    <circle cx="72" cy="65" r="12" fill="#476cc3" />
    <circle cx="88" cy="65" r="12" fill="#476cc3" />
    <circle cx="100" cy="80" r="12" fill="#476cc3" />
    <circle cx="72" cy="95" r="12" fill="#476cc3" />
    <circle cx="88" cy="95" r="12" fill="#476cc3" />
    
    <!-- Simple curved leaf near flower #1 -->
    <path d="M 70 100 Q 60 120 75 120 Q 85 115 75 100 Z" 
          fill="#4CAF50" fill-opacity="0.8"/>

    <!-- Example flower #2 (bottom-left) -->
    <circle cx="70" cy="220" r="14" fill="#f6e24a" />
    <circle cx="55" cy="220" r="11" fill="#2c3e9f" />
    <circle cx="68" cy="207" r="11" fill="#2c3e9f" />
    <circle cx="82" cy="207" r="11" fill="#2c3e9f" />
    <circle cx="95" cy="220" r="11" fill="#2c3e9f" />
    <circle cx="68" cy="233" r="11" fill="#2c3e9f" />
    <circle cx="82" cy="233" r="11" fill="#2c3e9f" />
    
    <!-- Leaves near flower #2 -->
    <path d="M 60 240 C 50 260 75 265 80 245 Z" 
          fill="#4CAF50" fill-opacity="0.8"/>
    
    <!-- Example decorative swirl to suggest stems (left side) -->
    <path d="M 120 150 C 100 130 60 140 60 170 
             C 60 195 110 190 110 215 
             C 110 235 80 235 80 235" 
          stroke="#4CAF50" stroke-width="3" fill="none" stroke-opacity="0.6"/>
    
    <!-- Flower cluster #3 (top-right) -->
    <circle cx="520" cy="60" r="13" fill="#f6e24a" />
    <circle cx="505" cy="60" r="10" fill="#476cc3" />
    <circle cx="515" cy="47" r="10" fill="#476cc3" />
    <circle cx="530" cy="47" r="10" fill="#476cc3" />
    <circle cx="540" cy="60" r="10" fill="#476cc3" />
    <circle cx="515" cy="73" r="10" fill="#476cc3" />
    <circle cx="530" cy="73" r="10" fill="#476cc3" />
    
    <!-- Leaf near flower #3 -->
    <path d="M 535 75 Q 540 90 550 80 Q 540 60 535 75 Z" 
          fill="#4CAF50" fill-opacity="0.7"/>
    
    <!-- Optional swirl (top-right corner) -->
    <path d="M 490 50 Q 470 20 450 45 Q 470 70 490 50 Z" 
          fill="#4CAF50" fill-opacity="0.5" />
    
  </g>

  <!-- Main Logo Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="indigo-garden-text">
    Indigo Garden Club
  </text>

</svg>